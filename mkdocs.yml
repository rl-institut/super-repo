site_name: RLI Super Docs
docs_dir: super-docs/docs
repo_url: https://github.com/rl-institut/super-repo
repo_name: RLI/super-repo
nav:
  - Home: index.md
  - Super-Repo: super-example-page.md
  - Developer: super-developer.md
theme:
  name: material
  logo: img/rli-logo.png
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github

extra:
  generator: false



extra_css:
  - stylesheets/extra.css
    
    # primary: "#1F567D"
